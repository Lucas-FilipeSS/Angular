<div style="width: 500px; margin: 50px auto;">
  <form #post="ngForm" (ngSubmit)="handleSubmit(post)" novalidate>
    <div class="form-group">
      <label for="exampleFormControlInput1" style="color: #fff;">Título</label>
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        style="
          font-size: 18px;
          height: 55px;
          background-color: #343a40;
          border: 1px solid black;
          color: #fff;
        "
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1" style="color: #fff;"
        >Descrição</label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        style="
          font-size: 18px;
          height: 55px;
          background-color: #343a40;
          border: 1px solid black;
          color: #fff;
        "
        ngModel
      ></textarea>
    </div>
  </form>
</div>
